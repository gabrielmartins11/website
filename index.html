<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabriel Martins - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.NET({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color: 0x1aabbe,
          backgroundColor: 0x180b2d,
        });
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/green gabriel.jpg" />
        <h1>@gabrielmgv</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.github.com/gabrielmartins11">
            <img src="./images/github.svg" alt="Github" width="20" />
            Github
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCsL5Zcqxb9sjPX0wlxGTHag">
            <img src="./images/youtube.svg" alt="Youtube" width="20" />
            Youtube
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com/gabrielmgv_">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/gabrielmgv_">
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
